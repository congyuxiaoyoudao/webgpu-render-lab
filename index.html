<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Render Lab</title>
    <link rel="icon" type="image/svg+xml" href="/webgpu-render-lab/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="WebGPU Render Lab Logo" height="40" style="margin-left: 16px; justify-content: middle;">
        <div class="header-actions">
            <a href="https://github.com/congyuxiaoyoudao/webgpu-render-lab" target="_blank" class="cssbuttons-io">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3
                                m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61
                                c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77
                                A5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48
                                a13.38 13.38 0 0 0-7 0
                                C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77
                                a5.44 5.44 0 0 0-1.5 3.78
                                c0 5.42 3.3 6.61 6.44 7
                                A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    Code
                </span>
            </a>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2 class="gradient-text" id="sidebar-title">Projects</h2>
            <ul id="project-list"></ul>
        </aside>

        <main class="main-content">
            <div class="demo-header">
                <div>   
                    <h2 id="project-title">Select a Project</h2>
                    <p id="project-description">Choose from the sidebar to preview a WebGPU demo.</p>
                </div>
            </div>
            <div class="demo-container">
                <div id="loading" class="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <iframe id="demo-frame" src="" frameborder="0"></iframe>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
